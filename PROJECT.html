<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>  
<body>
    <h1>Celsius to Fahrenheit Calculator</h1>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" step="0.1" required>
    <button onclick="convertCelsiusToFahrenheit()">Convert to Fahrenheit</button>
    <div id="result"></div>

    <script>
        function convertCelsiusToFahrenheit() {
            const celsiusInput = document.getElementById("celsius");
            const celsius = parseFloat(celsiusInput.value);

            if (isNaN(celsius)) {
                alert("Please enter a valid temperature in Celsius.");
                return;
            }

            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("result").textContent = `${celsius}°C is equal to ${fahrenheit}°F`;
        }
    </script>
</body>
</html>
